<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Carrossel com Bootstrap</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
<h2 class="mb-4">Carrossel de Imagens</h2>
<div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-inner">
<div class="carousel-item active">
<img src="https://th.bing.com/th/id/R.6cf8f5b03bf542655ae1058ceaa184cd?rik=qLRASBNwX0IfZA&riu=http%3a%2f%2fwww.filhovemver.com.br%2fwp-content%2fuploads%2f2014%2f11%2fponte-com-por-do-sol.jpg&ehk=e6FI%2biI19ODFqFwRQNUT6SG32oKaO%2blGjo9MB8svLdY%3d&risl=&pid=ImgRaw&r=0" width="500px" height="500px" class="d-block w-100" alt="Imagem 1">
</div>
<div class="carousel-item">
<img src="https://tse4.mm.bing.net/th/id/OIP.tDXoR5cGXAgEYso6f6wiJwAAAA?w=417&h=626&rs=1&pid=ImgDetMain&o=7&rm=3" width="500px" height="500px" class="d-block w-100" alt="Imagem 2">
</div>
<div class="carousel-item">
<img src="https://tse2.mm.bing.net/th/id/OIP.WcpcOPILKCfU1PASKf8HWwHaLP?w=650&h=987&rs=1&pid=ImgDetMain&o=7&rm=3" width="500px" height="500px" class="d-block w-100" alt="Imagem 3">
</div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#meuCarrossel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#meuCarrossel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    </button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
